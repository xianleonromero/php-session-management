<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="main-estilos.css">
</head>
<body>
    <h1>Cambiar contraseña</h1>
    <form method="post" action="change_password.php" onsubmit="return validar()">
        <p>
            <label for="pass_actual">Contraseña actual:</label>
            <input type="password" id="pass_actual" name="pass_actual">
        </p>
        <p>
            <label for="pass_nueva">Nueva contraseña:</label>
            <input type="password" id="pass_nueva" name="pass_nueva">
        </p>
        <p>
            <label for="pass_nueva2">Confirma nueva contraseña:</label>
            <input type="password" id="pass_nueva2" name="pass_nueva2">
        </p>
        <input type="submit" value="Cambiar contraseña">
    </form>
    <br>
    <a href="main.php">Volver a la página principal</a>
    <script>
        function validar() {
            var passActual = document.getElementById('pass_actual').value;
            var passNueva = document.getElementById('pass_nueva').value;
            var passNueva2 = document.getElementById('pass_nueva2').value;

            
            if (passActual == '' || passNueva == '' || passNueva2=='') {
                alert('Los campos no pueden estar vacíos');
                return false;  // NO ENVIA EL FORMULARIO SI HAY CAMPOS VACIOS
            }
            return true;  // ENVIA EL FORMULARIO SI ESTÁ TODO OK
        }
    </script>
</body>
</html>
